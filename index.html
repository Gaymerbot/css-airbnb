<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Alex's Magical Totally Real Getaway!</title>
</head>
<body>
  <main>
    <section>
      <div class="center">
        <h1>Meet Guidebooks
        </h1>
      </div>
      <div>
        <p class="center">Discover Hundreds of local spots recommended by Airbnb Hosts</p>
      </div>
      <div>
        <div class="img-container">
          <img src="./img/san-francisco-2.jpg" alt="San san-francisco">
          <h2>San Francisco</h2>
        </div>
        <div class="img-container">
          <img src="./img/new-york.jpg" alt="New York">
          <h2>New York</h2>
        </div>
        <div class="img-container">
          <img src="./img/london.jpg" alt="London">
          <h2>London</h2>
        </div>
      </div>
      <div class="center">
        <button>See All Guidebooks</button>
      </div>
    </section>
    <section>
      <div class="center">
        <h1>Just for the Weekend
        </h1>
      </div>
      <div>
        <p class="center">Discover new, inspiring places close to home</p>
      </div>
      <div>
        <div class="img-container">
          <img src="./img/napa.jpg" alt="Napa">
          <h2>Napa</h2>
        </div>
        <div class="img-container">
          <img src="./img/sonoma.jpg" alt="Sonoma">
          <h2>Sonoma</h2>
        </div>
        <div class="img-container">
          <img src="./img/san-francisco.jpg" alt="San san-francisco">
          <h2>San Francisco</h2>
        </div>
      </div>
      <div class="center">
        <button>See All Destinations</button>
      </div>
    </section>
  </main>
</body>
</html>
